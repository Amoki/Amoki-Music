machine:
  python:
    version: 3.4.3

dependencies:
  override:
    - pip install -r requirements_dev.txt --upgrade
    - pip install coveralls

test:
  override:
    - coverage run manage.py test --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/xunit.xml
  post:
    - coveralls --rcfile=.coveragerc
